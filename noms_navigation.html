<p>
<strong>Année :</strong> 
<BOUCLE_arta(ARTICLES){statut IN prop, publie}{!par date_redac}{id_secteur=1}{fusion DATE_FORMAT(date_redac, '%Y')}>
[(#SET{date,[(#DATE_REDAC|annee)]})]
<a href="?page=[(#ENV{mode_chercher,entites_nommees})]&sdate=#GET{date}"[ (#GET{date}|=={#ENV{sdate}}|oui)style="font-weight:bold"]>#GET{date}</a>
</BOUCLE_arta>
</p>


<p>
<strong>Numéro :</strong>
<BOUCLE_artn(ARTICLES){statut IN prop, publie}{!par date_redac}{id_secteur=1}{fusion DATE_FORMAT(date_redac, '%Y-%m')}>
[(#SET{date,[(#DATE_REDAC|annee)][-(#DATE_REDAC|mois)]})]
<a href="?page=[(#ENV{mode_chercher,entites_nommees})]&sdate=#GET{date}"[ (#GET{date}|=={#ENV{sdate}}|oui)style="font-weight:bold"]>#GET{date}</a>
</BOUCLE_artn>
</p>
