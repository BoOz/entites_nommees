#SET{entites,#ARRAY}
<BOUCLE_principales_entites(DATA)
	{source csv, #CHEMIN{stats/decompte_references.txt}}
	{type==#ENV{type,.}}
	{1,101}
>
#SET{entites,#GET{entites}|array_merge{#ARRAY{#ENTITE,#POIDS}}}
</BOUCLE_principales_entites>

#SET{max,#GET{entites}|max}

<div id="references_geo" style="margin:0px 60px 20px 0px;padding:0 50px;line-height:1.8em;text-align:center;">
<BOUCLE_top_geo(DATA){source table, #GET{entites}}{par cle}>
	<span style="font-size:[(#VALEUR|nuage_mot{#GET{max}})]em;">
		<a style="padding-right:20px;text-decoration:none" href="#URL_PAGE{recherche,s=#CLE}" title="[(#CLE|match{\\(.*\\)}|oui) #CLE , ]score : #VALEUR">
			[(#CLE|match{\\(.*\\)}|oui)[(#CLE|replace{" ",&nbsp;}|match{\\(.*\\'}|replace{\\(|\\)}|replace{^.*:})]]
			[(#CLE|match{\\(.*\\)}|non)[(#CLE|replace{" ",&nbsp;}|replace{^.*:})]]
		</a>
	</span>
</BOUCLE_top_geo>
</div>
